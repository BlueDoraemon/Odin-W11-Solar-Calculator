<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin W11 Solar Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="display">0</div>
            <div class="solar-panel">
                <div id="solar-left" class="solar-cell"></div>
                <div class="solar-cell"></div>
                <div class="solar-cell"></div>
                <div id="solar-right" class="solar-cell"></div>

            </div>
        </div>
        <div class="body">
            <div id="left">
                <div class="writing-left">
                    <ul>
                    <li>LX-LI</li>
                    <li id="w11">W11</li>
                    </ul>
                </div>
                <div class="buttons-left">
                    <div id="left-top" class="button-set">
                        <div class="button" data-key="ON/C">ON/C</div>
                        <div class="button" data-key="sqrt">√</div>
                    </div>
                    
                    <div class="spacer"></div>
        
                    <div id="left-bottom" class="button-set">
                        <div class="button CE" data-key="CE">CE</div>
                        <div class="button" data-key="GIT" id="GIT"><img alt="Github Acc" src="./github-mark.svg"></div>
                    </div>
                    <div class="spacer"></div>
                </div>
            </div>
            <div id="right">
                <div class="writing-right">
                    SOLAR CELL CALCULATOR
                </div>
                <div class="right-container">
                    <div id="right-top">
                    <div id="right-middle">
                        <div id="right-middle-top" class="button-set">
                            <div class="button operand" data-key="7">7</div>
                            <div class="button operand" data-key="8">8</div>
                            <div class="button operand" data-key="9">9</div>
                        </div>

                        <div class="spacer"></div> 
                        <div id="right-middle-middle" class="button-set">
                            <div class="button operand" data-key="4">4</div>
                            <div class="button operand" data-key="5">5</div>
                            <div class="button operand" data-key="6">6</div>
                        </div>
                        <div class="spacer"></div>

                        <div id="right-middle-bottom" class="button-set">
                            <div class="button operand" data-key="1">1</div>
                            <div class="button operand" data-key="2">2</div>
                            <div class="button operand" data-key="3">3</div>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <div id="right-right" class="button-set">
                        
                        <div class="button operator" data-key="/" id="divide">÷</div>
                        <div class="spacer" ></div>
                        <div class="button operator" data-key="*">X</div>
                        <div class="spacer"></div>
                        <div class="button operator" data-key="-">-</div>
                        <div class="spacer"></div>
                    </div>
                </div>
                <div id="right-bottom">
                    <div id="right-bottom-middle">
                        <div id="buttons-bottom-middle" class="button-set">
                            <div class="button operand" data-key="0">0</div>
                            <div class="button" id = 'decimal'>.</div>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <div id="right-bottom-right">
                        <div id="buttons-bottom-right" class="button-set">
                            <div class="button" id = "equals"">=</div>
                            <div class="button operator" data-key="=">+</div>
                        </div>
                        <div class="spacer"></div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
