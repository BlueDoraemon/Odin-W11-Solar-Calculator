<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin W11 Solar Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="display">0</div>
            <div class="solar-panel">
                <div id="solar-left" class="solar-cell"></div>
                <div class="solar-cell"></div>
                <div class="solar-cell"></div>
                <div id="solar-right" class="solar-cell"></div>

            </div>
        </div>
        <div class="body">
            <div id="left">
                <div class="writing-left">
                    <ul>
                    <li>LX-LI</li>
                    <li id="w11">W11</li>
                    </ul>
                </div>
                <div class="buttons-left">
                    <div id="left-top" class="button-set">
                        <div class="button">ON/C</div>
                        <div class="button">GIT</div>
                    </div>
                    
                    <div class="spacer"></div>
        
                    <div id="left-bottom" class="button-set">
                        <div class="button">CE</div>
                        <div class="button">%</div>
                    </div>
                    <div class="spacer"></div>
                </div>
            </div>
            <div id="right">
                <div class="writing-right"></div>
                <div id="right-top">
                    <div id="right-middle">
                        <div id="right-middle-top" class="button-set">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                        </div>

                        <div class="spacer"></div> 
                        <div id="right-middle-middle" class="button-set">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                        </div>
                        <div class="spacer"></div>

                        <div id="right-middle-bottom" class="button-set">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <div id="right-right" class="button-set">
                        
                        <div class="button">/</div>
                        <div class="spacer"></div>
                        <div class="button">*</div>
                        <div class="spacer"></div>
                        <div class="button">-</div>
                        <div class="spacer"></div>
                    </div>
                </div>
                <div id="right-bottom">
                    <div id="right-bottom-middle">
                        <div id="buttons-bottom-middle" class="button-set">
                            <div class="button">0</div>
                            <div class="button">.</div>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <div id="right-bottom-right">
                        <div id="buttons-bottom-right" class="button-set">
                            <div class="button">=</div>
                            <div class="button">+</div>
                        </div>
                        <div class="spacer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
